<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mr. Robo's Message</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Robo's Message</h1>

    <form>
      <div>
        <label for="numberinput">Input a number</label>
        <input required id="numberinput" type="number" max="33">
      </div>

      <div>
        <button type="submit" onclick="clearArray()" class="btn btn-primary">
          Message Result
        </button>
      </div>
    </form>

    <div>
      Your result is: <span class="output"></span>
    </div>
  </div>
</body>
</html>
