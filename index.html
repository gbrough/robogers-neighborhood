<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Roboger's Neighborhood</h2>
  <form id="number-counter">
    <p>Input a number to recieve a Mr. Roboger's message</p>
    <textarea id="number-passage" name="number-passage" class="form-control"></textarea>
    <button type="submit" class="btn btn-success">Submit Number</button>

  </form>
  <p>Result <span id="total-count"></span></p>
 
  </div>
</body>
</html>
